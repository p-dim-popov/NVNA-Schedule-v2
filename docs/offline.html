<!DOCTYPE html>
<html lang="bg">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Разписание за ВВМУ">
	<meta name="description"
		  content="Удобно приложение за разписанието на ВВМУ - Варна. С разширени възможности като: зареждане на ден, седмица, няколко седмици и сваляне на разписанието в удобен формат!">
	<meta name="theme-color" content="#FFFFFF"/>

	<title>Разписание за ВВМУ</title>

	<base href=".">
	<link rel="manifest" href="./manifest.json">
	<link rel="apple-touch-icon" href="./images/icons/icon-152x152.png">
</head>
<body>
	<div id="content">
		<h5>Няма достъп до интернет! Това приложение работи само online.</h5>
	</div>
	<script type="text/javascript">
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', function() {
				navigator.serviceWorker.register('./service-worker.js');
			});
		}
	</script>
</body>
</html>
