<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Schedule NVNA">
    <meta name="description" content="A simple schedule app">
    <meta name="theme-color" content="#FFFFFF"/>

    <title>NVNA Schedule v2.0</title>

    <base href=".">
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="./images/icons/icon-152x152.png">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/stylesheet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
<div class="container p-1">
    <div class="row">
        <form class="mainForm col bg-light border rounded">
            <div class="container">
                <div class="row my-3">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="code-label">Код</span>
                        </div>
                        <input type="text" id="code" class="form-control" placeholder="Въведи класно/код/зала"
                               aria-label="Въведи класно/код/зала" aria-describedby="code-label">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="week-label">Седмица/дата</span>
                        </div>
                        <input type="text" id="week" class="form-control" placeholder="Въведи дата"
                               aria-label="Въведи класно/код/зала" aria-describedby="week-label">
                    </div>
                </div>

                <div class="row">
                    <div class="col"></div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="radioSearchingFor" id="group" value="group"
                               checked>
                        <label class="form-check-label" for="group">За класно</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="radioSearchingFor" id="lecturer"
                               value="lecturer">
                        <label class="form-check-label" for="lecturer">За преподавател</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="radioSearchingFor" id="room" value="room">
                        <label class="form-check-label" for="room">За зала</label>
                    </div>
                </div>

                <div class="row input-group mb-3">
                    <div class="col-auto input-group-prepend">
                        <label class="input-group-text" for="period">Изберете за колко време: </label>
                    </div>
                    <select class="col custom-select" id="period">
                        <option value="day" selected>ден</option>
                        <option value="week">седмица</option>
                        <option value="weeks">седмици</option>
                    </select>
                    <div class="col input-group-append">
                        <input class="form-control" type="number" id="weeks" placeholder="въведи колко (с цифри)"
                               hidden="">
                    </div>
                </div>

                <button id="submitBtn" class="row btn btn-primary m-2">Покажи</button>
            </div>
        </form>
    </div>

    <div class="row">
        <div id="content" class="container">

        </div>
    </div>
    <div class="row my-3">
        <div class="col"></div>
        <button id="downloadBtn" class="col-auto btn btn-primary" hidden>Изтегли разписание</button>
        <div class="col"></div>
    </div>

    <footer class="row bg-light border rounded my-3 p-3" hidden>
        <div class="col"></div>
        <div class="col-auto">Ако все още не сте инсталирали това приложение, може да го направите от тук:</div>
        <button class="col-auto btn btn-primary">Инсталирай</button>
        <div class="col"></div>
    </footer>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"></script>
<script src="./js/customClasses.js"></script>
<script src="./js/extensions.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="./js/main.js"></script>
<script type="text/javascript">
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./service-worker.js')
                .then((reg) => {
                    console.log('Service worker registered.', reg);
                });
        });
    }
</script>
<script src="./js/install.js"></script>
</body>
</html>
